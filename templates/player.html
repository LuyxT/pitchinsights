<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PitchInsights Spieler</title>
    <style>
        :root {
            --primary-green: #10b981;
            --primary-green-dark: #059669;
            --bg: #1d1d1f;
            --bg-soft: #1c1c1e;
            --text: #f5f5f7;
            --text-dim: #9ca3af;
            --card: #2a2a2e;
            --border: #424245;
            --danger: #f97316;
            --shadow: 0 16px 32px rgba(0, 0, 0, 0.35);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .app-header {
            padding: 20px 18px 12px;
        }

        .app-title {
            font-size: 20px;
            font-weight: 700;
        }

        .app-subtitle {
            font-size: 13px;
            color: var(--text-dim);
            margin-top: 6px;
        }

        .app-main {
            flex: 1;
            padding: 0 18px 96px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .view {
            display: none;
            flex-direction: column;
            gap: 16px;
        }

        .view.active {
            display: flex;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            box-shadow: var(--shadow);
            animation: fadeUp 0.4s ease both;
        }

        .card h2 {
            font-size: 16px;
            margin: 0 0 12px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            color: var(--primary-green);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .card-header h2 {
            margin: 0;
        }

        .btn {
            border: none;
            border-radius: 12px;
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-accent {
            background: var(--primary-green);
            color: #0b1410;
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-dim);
            border: 1px solid var(--border);
        }

        .event-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .event-card {
            background: #2d2d31;
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .event-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .event-title {
            font-size: 15px;
            font-weight: 600;
        }

        .event-meta {
            font-size: 12px;
            color: var(--text-dim);
        }

        .badge {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 11px;
            font-weight: 600;
            background: rgba(16, 185, 129, 0.2);
            color: #a7f3d0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.private {
            background: rgba(248, 113, 113, 0.2);
            color: #fecaca;
        }

        .rsvp-actions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .rsvp-actions button {
            border-radius: 12px;
            padding: 8px 6px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid transparent;
            background: rgba(148, 163, 184, 0.12);
            color: var(--text);
        }

        .rsvp-actions button.active {
            background: var(--primary-green);
            color: #0b1410;
        }

        .section-divider {
            height: 1px;
            background: var(--border);
            margin: 12px 0;
        }

        .form-grid {
            display: grid;
            gap: 12px;
        }

        .form-grid input,
        .form-grid select,
        .form-grid textarea {
            width: 100%;
            background: var(--bg-soft);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 12px;
            padding: 10px 12px;
            font-size: 13px;
        }

        .form-grid textarea {
            min-height: 70px;
            resize: vertical;
        }

        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 52vh;
            overflow-y: auto;
            padding: 6px 4px 6px 0;
            background: linear-gradient(180deg, rgba(28, 28, 30, 0.4), rgba(28, 28, 30, 0.9));
            border-radius: 14px;
        }

        .chat-message {
            background: #2d2d31;
            border-radius: 14px 14px 14px 4px;
            padding: 10px 12px;
            font-size: 13px;
            line-height: 1.4;
            max-width: 78%;
            align-self: flex-start;
            border: 1px solid var(--border);
        }

        .chat-message .sender {
            font-size: 11px;
            color: #a7f3d0;
            margin-bottom: 6px;
            font-weight: 600;
        }

        .chat-message.own {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.35);
            color: #dcfce7;
            border-radius: 14px 14px 4px 14px;
            align-self: flex-end;
        }

        .chat-message .time {
            font-size: 11px;
            opacity: 0.6;
            margin-top: 6px;
            text-align: right;
        }

        .wa-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .wa-title {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .wa-title span {
            font-size: 12px;
            color: var(--text-dim);
        }

        .wa-tabs {
            display: inline-flex;
            gap: 6px;
            padding: 4px;
            background: rgba(28, 28, 30, 0.8);
            border-radius: 999px;
            border: 1px solid var(--border);
        }

        .wa-tabs .btn {
            padding: 6px 12px;
            font-size: 11px;
            border-radius: 999px;
            background: transparent;
            color: var(--text-dim);
            border: none;
        }

        .wa-tabs .btn.active {
            background: var(--primary-green);
            color: #0b1410;
        }

        .wa-input {
            display: flex;
            gap: 8px;
            align-items: center;
            background: var(--bg-soft);
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 6px 8px 6px 12px;
        }

        .wa-input input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 13px;
            outline: none;
        }

        .wa-input button {
            border-radius: 999px;
            padding: 8px 14px;
        }

        .chat-layout {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .chat-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .chat-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            border-radius: 14px;
            background: #2d2d31;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: background 0.2s ease, border 0.2s ease;
        }

        .chat-item.active {
            background: rgba(16, 185, 129, 0.2);
            border-color: rgba(16, 185, 129, 0.35);
        }

        .chat-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(148, 163, 184, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
            color: var(--text);
        }

        .chat-meta {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .chat-title {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            font-weight: 600;
        }

        .chat-preview {
            font-size: 12px;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-time {
            font-size: 11px;
            color: var(--text-dim);
        }

        .chat-panel {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-panel.hidden {
            display: none;
        }

        .chat-list.hidden {
            display: none;
        }

        .shared-clip-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .shared-clip-modal.active {
            display: flex;
        }

        .shared-clip-card {
            width: min(92vw, 520px);
            background: #1f1f23;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 14px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        }

        .shared-clip-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--text);
            font-size: 14px;
            font-weight: 600;
        }

        .shared-clip-close {
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-size: 20px;
            cursor: pointer;
        }

        .shared-clip-video {
            width: 100%;
            border-radius: 12px;
            background: #0f0f13;
        }

        .back-btn {
            border: none;
            background: transparent;
            color: #a7f3d0;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(29, 29, 31, 0.95);
            border-top: 1px solid var(--border);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            padding: 10px 16px 16px;
            z-index: 10;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            color: var(--text-dim);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.7px;
            border: none;
            background: transparent;
        }

        .nav-item.active {
            color: var(--primary-green);
        }

        .nav-icon {
            font-size: 18px;
        }

        .empty-state {
            font-size: 13px;
            color: var(--text-dim);
            text-align: center;
            padding: 16px 0;
        }

        .calendar-panel {
            display: none;
            flex-direction: column;
            gap: 12px;
        }

        .calendar-panel.active {
            display: flex;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            body {
                background: var(--bg);
                display: flex;
                justify-content: center;
            }

            .app {
                max-width: 430px;
                width: 100%;
                box-shadow: 0 30px 80px rgba(0, 0, 0, 0.65);
            }
        }
    </style>
    <link rel="stylesheet" href="/static/css/iconoir-subset.css">
</head>

<body>
    <div class="app">
        <header class="app-header">
            <div class="app-title">PitchInsights Spieler</div>
            <div class="app-subtitle" id="headerSubtitle">Naechste Termine im Blick</div>
        </header>

        <main class="app-main">
            <section class="view active" id="view-calendar">
                <div class="card">
                    <h2>Naechste Termine</h2>
                    <div class="event-list" id="nextEvents"></div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h2>Kalender</h2>
                        <button class="btn btn-ghost" id="toggleCalendar">Kalender anzeigen</button>
                    </div>
                    <div class="calendar-panel" id="calendarPanel">
                        <div class="event-list" id="calendarEvents"></div>
                        <div class="section-divider"></div>
                        <form id="privateEventForm" class="form-grid">
                            <input type="text" id="privateTitle" placeholder="Privater Termin">
                            <input type="date" id="privateDate">
                            <input type="time" id="privateTime">
                            <select id="privateType">
                                <option value="training">Training</option>
                                <option value="match">Spiel</option>
                                <option value="meeting">Meeting</option>
                                <option value="other">Sonstiges</option>
                            </select>
                            <input type="text" id="privateLocation" placeholder="Ort (optional)">
                            <button class="btn btn-accent" type="submit">Privaten Termin hinzufuegen</button>
                        </form>
                    </div>
                </div>
            </section>

            <section class="view" id="view-messenger">
                <div class="card">
                    <div class="wa-header">
                        <div class="wa-title">
                            <h2>Messenger</h2>
                            <span>Chats</span>
                        </div>
                    </div>
                    <div class="chat-layout">
                        <div class="chat-list" id="chatList"></div>
                        <div class="chat-panel hidden" id="chatPanel">
                            <div class="chat-header">
                                <div class="wa-title">
                                    <button class="back-btn" id="chatBackBtn" type="button">Zurück</button>
                                    <div class="app-title" id="chatTitle">Teamchat</div>
                                    <span id="chatSubtitle">Alle Teammitglieder</span>
                                </div>
                            </div>
                            <div class="chat-box" id="chatMessages"></div>
                            <form id="chatForm" class="wa-input">
                                <input id="chatInput" type="text" placeholder="Nachricht schreiben">
                                <button class="btn btn-accent" type="submit">Senden</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>

            <section class="view" id="view-profile">
                <div class="card">
                    <h2>Profil</h2>
                    <form id="profileForm" class="form-grid">
                        <input type="text" id="profileEmail" placeholder="E-Mail" disabled>
                        <input type="text" id="profileVorname" placeholder="Vorname">
                        <input type="text" id="profileNachname" placeholder="Nachname">
                        <input type="text" id="profileTelefon" placeholder="Telefon">
                        <input type="text" id="profilePosition" placeholder="Position" disabled>
                        <input type="number" id="profileGroesse" placeholder="Groesse (cm)">
                        <input type="number" id="profileGewicht" placeholder="Gewicht (kg)">
                        <input type="number" id="profileJahrgang" placeholder="Jahrgang">
                        <select id="profileStarkerFuss">
                            <option value="">Starker Fuss</option>
                            <option value="rechts">Rechts</option>
                            <option value="links">Links</option>
                            <option value="beidfuessig">Beidfuesig</option>
                        </select>
                        <button class="btn btn-accent" type="submit">Profil speichern</button>
                    </form>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active" data-view="calendar">
                <span class="nav-icon">CAL</span>
                Kalender
            </button>
            <button class="nav-item" data-view="messenger">
                <span class="nav-icon">MSG</span>
                Messenger
            </button>
            <button class="nav-item" data-view="profile">
                <span class="nav-icon">PRO</span>
                Profil
            </button>
        </nav>
    </div>

    <div id="sharedClipModal" class="shared-clip-modal" role="dialog" aria-modal="true" onclick="if(event.target === this) closeSharedClipModal()">
        <div class="shared-clip-card">
            <div class="shared-clip-header">
                <span>Trainer Clip</span>
                <button class="shared-clip-close" type="button" onclick="closeSharedClipModal()"><span class="iconoir-xmark"></span></button>
            </div>
            <video id="sharedClipVideo" class="shared-clip-video" controls playsinline></video>
        </div>
    </div>

    <script>
        const currentUserId = {{ user.get('id', 0) if user else 0 }};
        const viewMap = {
            calendar: document.getElementById('view-calendar'),
            messenger: document.getElementById('view-messenger'),
            profile: document.getElementById('view-profile')
        };

        const loadedViews = new Set();

        function setActiveView(viewName) {
            Object.entries(viewMap).forEach(([name, el]) => {
                if (name === viewName) {
                    el.classList.add('active');
                } else {
                    el.classList.remove('active');
                }
            });

            document.querySelectorAll('.nav-item').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === viewName);
            });

            if (!loadedViews.has(viewName)) {
                loadViewData(viewName);
                loadedViews.add(viewName);
            }
        }

        async function loadViewData(viewName) {
            if (viewName === 'calendar') {
                await loadNextEvents();
                await loadCalendar();
            }
            if (viewName === 'messenger') {
                await loadChatList();
                await loadMessages();
                closeChatView();
            }
            if (viewName === 'profile') {
                await loadProfile();
            }
        }

        async function loadNextEvents() {
            const container = document.getElementById('nextEvents');
            container.innerHTML = '';
            try {
                const response = await fetch('/api/player/next-events');
                const data = await response.json();
                const events = data.events || [];
                if (events.length === 0) {
                    container.innerHTML = '<div class="empty-state">Keine kommenden Termine</div>';
                    return;
                }
                container.innerHTML = events.map(event => renderEventCard(event, true)).join('');
            } catch (err) {
                container.innerHTML = '<div class="empty-state">Termine konnten nicht geladen werden</div>';
            }
        }

        function renderEventCard(event, withRsvp) {
            const dateLabel = event.event_date || '';
            const timeLabel = event.start_time ? `${event.start_time.slice(0, 5)} Uhr` : 'Zeit offen';
            const typeLabel = event.event_type === 'match' ? 'Spiel' : 'Training';
            const rsvpStatus = (event.rsvp_status || '').toLowerCase();

            const rsvpButtons = withRsvp ? `
                <div class="rsvp-actions" data-event="${event.id}">
                    <button type="button" data-status="yes" class="${rsvpStatus === 'yes' ? 'active' : ''}">Zusage</button>
                    <button type="button" data-status="maybe" class="${rsvpStatus === 'maybe' ? 'active' : ''}">Vielleicht</button>
                    <button type="button" data-status="no" class="${rsvpStatus === 'no' ? 'active' : ''}">Absage</button>
                </div>
            ` : '';

            return `
                <div class="event-card">
                    <div class="event-top">
                        <div>
                            <div class="event-title">${escapeHtml(event.title || typeLabel)}</div>
                            <div class="event-meta">${dateLabel} - ${timeLabel}</div>
                            ${event.location ? `<div class="event-meta">${escapeHtml(event.location)}</div>` : ''}
                        </div>
                        <span class="badge">${typeLabel}</span>
                    </div>
                    ${rsvpButtons}
                </div>
            `;
        }

        async function sendRsvp(eventId, status, container) {
            try {
                const response = await fetch('/api/player/rsvp', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ event_id: eventId, status })
                });
                const data = await response.json();
                if (response.ok && data.success) {
                    container.querySelectorAll('button').forEach(btn => {
                        btn.classList.toggle('active', btn.dataset.status === status);
                    });
                }
            } catch (err) {
                console.error('RSVP failed', err);
            }
        }

        async function loadCalendar() {
            const container = document.getElementById('calendarEvents');
            container.innerHTML = '';
            try {
                const response = await fetch('/api/player/calendar');
                const data = await response.json();
                const events = data.events || [];
                if (events.length === 0) {
                    container.innerHTML = '<div class="empty-state">Noch keine Termine</div>';
                    return;
                }
                container.innerHTML = events.map(event => {
                    const scopeLabel = event.scope === 'private' ? 'Privat' : 'Team';
                    const badgeClass = event.scope === 'private' ? 'badge private' : 'badge';
                    const timeLabel = event.start_time ? `${event.start_time.slice(0, 5)} Uhr` : 'Zeit offen';
                    return `
                        <div class="event-card">
                            <div class="event-top">
                                <div>
                                    <div class="event-title">${escapeHtml(event.title)}</div>
                                    <div class="event-meta">${event.event_date} - ${timeLabel}</div>
                                    ${event.location ? `<div class="event-meta">${escapeHtml(event.location)}</div>` : ''}
                                </div>
                                <span class="${badgeClass}">${scopeLabel}</span>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                container.innerHTML = '<div class="empty-state">Kalender konnte nicht geladen werden</div>';
            }
        }

        let currentChatScope = 'team';
        let currentTrainerId = null;
        let trainerContacts = [];
        let isChatOpen = false;
        let sharedClips = [];

        async function loadChatList() {
            const list = document.getElementById('chatList');
            list.innerHTML = '';

            if (trainerContacts.length === 0) {
                await loadTrainerContacts();
            }

            const items = [{
                id: 'team',
                name: 'Teamchat',
                subtitle: 'Alle Teammitglieder',
                scope: 'team',
                avatar: '<span class="iconoir-group"></span>'
            }].concat(trainerContacts.map(contact => {
                const name = `${contact.vorname || ''} ${contact.nachname || ''}`.trim() || contact.email;
                return {
                    id: contact.id,
                    name,
                    subtitle: contact.role_name || 'Trainer',
                    scope: 'trainer',
                    avatar: '<span class="iconoir-football-ball"></span>'
                };
            }));

            const previews = await Promise.all(items.map(async item => {
                if (item.scope === 'team') {
                    const response = await fetch('/api/messages?scope=team&limit=1');
                    const data = await response.json();
                    const msg = (data.messages || [])[0];
                    return {
                        text: msg ? msg.content : 'Keine Nachrichten',
                        time: msg?.created_at
                    };
                }
                const response = await fetch(`/api/messages?scope=direct&peer_id=${item.id}&limit=1`);
                const data = await response.json();
                const msg = (data.messages || [])[0];
                return {
                    text: msg ? msg.content : 'Keine Nachrichten',
                    time: msg?.created_at
                };
            }));

            list.innerHTML = items.map((item, index) => {
                const preview = previews[index];
                const time = preview.time ? new Date(preview.time).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }) : '';
                const isActive = currentChatScope === item.scope && (item.scope === 'team' || currentTrainerId === item.id);
                return `
                    <div class="chat-item ${isActive ? 'active' : ''}" data-scope="${item.scope}" data-id="${item.id}">
                        <div class="chat-avatar">${item.avatar}</div>
                        <div class="chat-meta">
                            <div class="chat-title">
                                <span>${escapeHtml(item.name)}</span>
                                <span class="chat-time">${time}</span>
                            </div>
                            <div class="chat-preview">${escapeHtml(preview.text || '')}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openChatView() {
            const list = document.getElementById('chatList');
            const panel = document.getElementById('chatPanel');
            if (list && panel) {
                list.classList.add('hidden');
                panel.classList.remove('hidden');
                isChatOpen = true;
            }
        }

        function closeChatView() {
            const list = document.getElementById('chatList');
            const panel = document.getElementById('chatPanel');
            if (list && panel) {
                list.classList.remove('hidden');
                panel.classList.add('hidden');
                isChatOpen = false;
            }
        }

        async function loadTrainerContacts() {
            try {
                const response = await fetch('/api/messages/contacts');
                const data = await response.json();
                trainerContacts = data.contacts || [];
            } catch (err) {
                trainerContacts = [];
            }
        }

        async function loadMessages() {
            const container = document.getElementById('chatMessages');
            container.innerHTML = '';
            try {
                await loadSharedClips();
                let url = '/api/messages?scope=team';
                if (currentChatScope === 'trainer') {
                    if (!currentTrainerId) {
                        container.innerHTML = '<div class="empty-state">Bitte Trainer auswählen</div>';
                        return;
                    }
                    url = `/api/messages?scope=direct&peer_id=${currentTrainerId}`;
                }
                const response = await fetch(url);
                const data = await response.json();
                const messages = data.messages || [];
                if (messages.length === 0) {
                    container.innerHTML = renderSharedClips();
                    if (!sharedClips.length) {
                        container.innerHTML = '<div class="empty-state">Keine Nachrichten</div>';
                    }
                    return;
                }
                const sharedHtml = renderSharedClips();
                const messagesHtml = messages.map(msg => {
                    const isOwn = msg.sender_id === currentUserId;
                    const sender = escapeHtml(msg.sender_name || 'Team');
                    const time = msg.created_at ? new Date(msg.created_at).toLocaleTimeString('de-DE', { hour: '2-digit', minute: '2-digit' }) : '';
                    const senderLine = currentChatScope === 'team' && !isOwn ? `<div class="sender">${sender}</div>` : '';
                    return `
                        <div class="chat-message ${isOwn ? 'own' : ''}">
                            ${senderLine}
                            <div>${escapeHtml(msg.content)}</div>
                            <div class="time">${time}</div>
                        </div>
                    `;
                }).join('');
                container.innerHTML = sharedHtml + messagesHtml;
                container.scrollTop = container.scrollHeight;
                await loadChatList();
            } catch (err) {
                container.innerHTML = '<div class="empty-state">Messenger konnte nicht geladen werden</div>';
            }
        }

        async function loadSharedClips() {
            try {
                const response = await fetch('/api/shared-clips');
                const data = await response.json();
                sharedClips = data.shared_clips || [];
            } catch (err) {
                sharedClips = [];
            }
        }

        function renderSharedClips() {
            if (!sharedClips.length) {
                return '';
            }
            return `
                <div class="chat-message">
                    <div class="sender">Trainer Clips</div>
                    ${sharedClips.map(clip => `
                        <button type="button" onclick="openSharedClip(${clip.share_id})" style="width: 100%; text-align: left; margin: 8px 0; padding: 10px 12px; border-radius: 12px; background: rgba(255, 255, 255, 0.06); border: 1px solid transparent; cursor: pointer;">
                            <div style="font-weight: 600; margin-bottom: 4px;">${escapeHtml(clip.video?.title || 'Video')}</div>
                            <div style="font-size: 12px; opacity: 0.7; margin-bottom: 6px;">${escapeHtml(clip.clip?.title || 'Clip')}</div>
                            ${clip.message ? `<div style="font-size: 12px; opacity: 0.8; margin-bottom: 6px;">${escapeHtml(clip.message)}</div>` : ''}
                            <div style="font-size: 11px; opacity: 0.6;">${new Date(clip.shared_at).toLocaleDateString('de-DE')}</div>
                        </button>
                    `).join('')}
                </div>
            `;
        }

        async function openSharedClip(shareId) {
            try {
                await fetch(`/api/shared-clips/${shareId}/viewed`, { method: 'POST' });
            } catch (err) {
                console.error('Mark shared clip viewed failed', err);
            }
            const modal = document.getElementById('sharedClipModal');
            const video = document.getElementById('sharedClipVideo');
            if (!modal || !video) return;
            video.src = `/api/shared-clips/${shareId}/stream`;
            video.load();
            modal.classList.add('active');
        }

        function closeSharedClipModal() {
            const modal = document.getElementById('sharedClipModal');
            const video = document.getElementById('sharedClipVideo');
            if (video) {
                video.pause();
                video.removeAttribute('src');
                video.load();
            }
            if (modal) modal.classList.remove('active');
        }

        async function loadProfile() {
            try {
                const response = await fetch('/api/profile');
                const profile = await response.json();
                if (!response.ok) {
                    return;
                }
                document.getElementById('profileEmail').value = profile.email || '';
                document.getElementById('profileVorname').value = profile.vorname || '';
                document.getElementById('profileNachname').value = profile.nachname || '';
                document.getElementById('profileTelefon').value = profile.telefon || '';
                document.getElementById('profilePosition').value = profile.position || '';
                document.getElementById('profileGroesse').value = profile.groesse || '';
                document.getElementById('profileGewicht').value = profile.gewicht || '';
                document.getElementById('profileJahrgang').value = profile.jahrgang || '';
                document.getElementById('profileStarkerFuss').value = profile.starker_fuss || '';
            } catch (err) {
                console.error('Profile load failed', err);
            }
        }

        function escapeHtml(value) {
            return String(value || '')
                .replaceAll('&', '&amp;')
                .replaceAll('<', '&lt;')
                .replaceAll('>', '&gt;')
                .replaceAll('"', '&quot;')
                .replaceAll("'", '&#39;');
        }

        document.querySelectorAll('.nav-item').forEach(button => {
            button.addEventListener('click', () => setActiveView(button.dataset.view));
        });

        document.getElementById('chatList')?.addEventListener('click', async event => {
            const item = event.target.closest('.chat-item');
            if (!item) return;
            const scope = item.dataset.scope;
            const id = item.dataset.id;
            currentChatScope = scope === 'trainer' ? 'trainer' : 'team';
            currentTrainerId = scope === 'trainer' ? parseInt(id, 10) : null;
            document.getElementById('chatTitle').textContent = scope === 'trainer'
                ? item.querySelector('.chat-title span')?.textContent || 'Trainerchat'
                : 'Teamchat';
            document.getElementById('chatSubtitle').textContent = scope === 'trainer'
                ? 'Direktnachricht'
                : 'Alle Teammitglieder';
            document.getElementById('chatInput').placeholder = scope === 'trainer'
                ? 'Nachricht an den Trainer'
                : 'Nachricht an das Team';
            await loadMessages();
            openChatView();
        });

        document.getElementById('chatBackBtn')?.addEventListener('click', () => {
            closeChatView();
        });

        document.getElementById('toggleCalendar').addEventListener('click', () => {
            const panel = document.getElementById('calendarPanel');
            const isOpen = panel.classList.toggle('active');
            document.getElementById('toggleCalendar').textContent = isOpen ? 'Kalender ausblenden' : 'Kalender anzeigen';
        });

        document.getElementById('nextEvents').addEventListener('click', event => {
            const button = event.target.closest('button[data-status]');
            if (!button) return;
            const container = button.closest('.rsvp-actions');
            if (!container) return;
            const eventId = container.dataset.event;
            const status = button.dataset.status;
            sendRsvp(eventId, status, container);
        });

        document.getElementById('privateEventForm').addEventListener('submit', async event => {
            event.preventDefault();
            const payload = {
                title: document.getElementById('privateTitle').value.trim(),
                event_date: document.getElementById('privateDate').value,
                start_time: document.getElementById('privateTime').value,
                type: document.getElementById('privateType').value,
                location: document.getElementById('privateLocation').value.trim()
            };
            try {
                const response = await fetch('/api/player/calendar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    document.getElementById('privateTitle').value = '';
                    document.getElementById('privateTime').value = '';
                    document.getElementById('privateLocation').value = '';
                    await loadCalendar();
                }
            } catch (err) {
                console.error('Private event failed', err);
            }
        });

        document.getElementById('chatForm').addEventListener('submit', async event => {
            event.preventDefault();
            const content = document.getElementById('chatInput').value.trim();
            if (!content) return;
            try {
                const payload = { content };
                if (currentChatScope === 'trainer') {
                    if (!currentTrainerId) {
                        alert('Bitte Trainer auswählen');
                        return;
                    }
                    payload.recipient_id = currentTrainerId;
                }
                const response = await fetch('/api/messages', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    document.getElementById('chatInput').value = '';
                    await loadMessages();
                }
            } catch (err) {
                console.error('Send message failed', err);
            }
        });

        document.getElementById('profileForm').addEventListener('submit', async event => {
            event.preventDefault();
            const payload = {
                vorname: document.getElementById('profileVorname').value.trim(),
                nachname: document.getElementById('profileNachname').value.trim(),
                telefon: document.getElementById('profileTelefon').value.trim(),
                position: document.getElementById('profilePosition').value.trim(),
                groesse: document.getElementById('profileGroesse').value.trim(),
                gewicht: document.getElementById('profileGewicht').value.trim(),
                jahrgang: document.getElementById('profileJahrgang').value.trim(),
                starker_fuss: document.getElementById('profileStarkerFuss').value
            };
            try {
                const response = await fetch('/api/profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (response.ok) {
                    document.getElementById('headerSubtitle').textContent = 'Profil gespeichert';
                    setTimeout(() => {
                        document.getElementById('headerSubtitle').textContent = 'Naechste Termine im Blick';
                    }, 2000);
                }
            } catch (err) {
                console.error('Profile save failed', err);
            }
        });

        setActiveView('calendar');
    </script>
</body>

</html>
