<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchInsights – Teammanagement für Fußballvereine</title>
    <meta name="description"
        content="Die zentrale Plattform für Kader, Kalender, Kommunikation und Taktik. Entwickelt für ambitionierte Fußballvereine.">
    <link rel="icon" type="image/png" href="/static/images/favicon.png">

    <style>
        :root {
            --bg: #c8c8c7;
            --ink: #0b0e14;
            --muted: rgba(11, 14, 20, 0.7);
            --glass: rgba(255, 255, 255, 0.82);
            --glass-line: rgba(0, 0, 0, 0.08);
            --accent: #3f8cff;
        }

        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: auto;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--ink);
            min-height: 100vh;
            overflow-x: hidden;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            display: block;
            background: var(--bg);
        }

        .scroll-spacer {
            height: 300vh;
        }

        .title-overlay {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            padding: 10px 18px;
            background: var(--glass);
            border-radius: 999px;
            font-weight: 600;
            font-size: 16px;
            color: var(--ink);
            border: 1px solid var(--glass-line);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
            pointer-events: none;
        }

        .icon-layer {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 2;
        }

        .icon-item {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 14px;
            background: var(--glass);
            border: 1px solid var(--glass-line);
            border-radius: 14px;
            opacity: 0;
            transform: translateY(14px);
            transition: opacity 200ms ease, transform 200ms ease;
            box-shadow: 0 16px 36px rgba(0, 0, 0, 0.12);
        }

        .icon-item strong {
            font-size: 14px;
            font-weight: 600;
        }

        .icon-item span {
            font-size: 12px;
            color: var(--muted);
        }

        .icon-badge {
            width: 32px;
            height: 32px;
            border-radius: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(63, 140, 255, 0.12);
            border: 1px solid rgba(63, 140, 255, 0.25);
            color: var(--accent);
            font-weight: 700;
            font-size: 12px;
            letter-spacing: 0.04em;
        }

        .cta-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 4;
            pointer-events: none;
            opacity: 0;
            transition: opacity 250ms ease;
        }

        .cta-card {
            padding: 24px 32px;
            border-radius: 16px;
            background: var(--glass);
            border: 1px solid var(--glass-line);
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.18);
        }

        .cta-card h2 {
            font-size: 22px;
            margin-bottom: 8px;
        }

        .cta-card p {
            color: var(--muted);
            margin-bottom: 14px;
            font-size: 14px;
        }

        .cta-pill {
            display: inline-block;
            padding: 8px 14px;
            border-radius: 999px;
            background: var(--accent);
            color: #fff;
            font-weight: 600;
            font-size: 13px;
        }

        .loading {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.6);
            color: #0b0e14;
            font-size: 12px;
            z-index: 5;
            letter-spacing: 0.12em;
            text-transform: uppercase;
        }

        @media (max-width: 820px) {
            .icon-item {
                left: 8% !important;
                right: 8% !important;
            }
        }
    </style>
</head>

<body>
    <canvas id="frame-canvas"></canvas>

    <div class="title-overlay">PitchInsights</div>

    <div class="icon-layer" aria-hidden="true">
        <div class="icon-item" data-start="0.58" data-end="0.68" style="top: 18%; left: 8%;">
            <div class="icon-badge">CAL</div>
            <div>
                <strong>Kalender</strong>
                <span>Trainings & Spiele</span>
            </div>
        </div>
        <div class="icon-item" data-start="0.62" data-end="0.72" style="top: 36%; right: 10%;">
            <div class="icon-badge">KDR</div>
            <div>
                <strong>Kader</strong>
                <span>Profile & Status</span>
            </div>
        </div>
        <div class="icon-item" data-start="0.68" data-end="0.78" style="top: 54%; left: 12%;">
            <div class="icon-badge">TTF</div>
            <div>
                <strong>Taktiktafel</strong>
                <span>Systeme & Aufstellung</span>
            </div>
        </div>
        <div class="icon-item" data-start="0.74" data-end="0.84" style="top: 70%; right: 12%;">
            <div class="icon-badge">VID</div>
            <div>
                <strong>Videoanalyse</strong>
                <span>Szenen markieren</span>
            </div>
        </div>
        <div class="icon-item" data-start="0.78" data-end="0.88" style="top: 82%; left: 16%;">
            <div class="icon-badge">MSG</div>
            <div>
                <strong>Kommunikation</strong>
                <span>Trainer & Team</span>
            </div>
        </div>
    </div>

    <div class="cta-overlay" id="ctaOverlay" aria-hidden="true">
        <div class="cta-card">
            <h2>Bereit für PitchInsights?</h2>
            <p>Bring Struktur in deinen Alltag als Trainer.</p>
            <div class="cta-pill">Jetzt starten</div>
        </div>
    </div>

    <div class="loading" id="loading">Lade Frames</div>

    <div class="scroll-spacer" id="scrollSpacer"></div>

    <script>
        const canvas = document.getElementById('frame-canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');
        const ctaOverlay = document.getElementById('ctaOverlay');
        const iconItems = Array.from(document.querySelectorAll('.icon-item'));

        const frameCount = 119;
        const frames = new Array(frameCount);
        let loadedCount = 0;
        let currentFrame = 0;
        let targetFrame = 0;
        let ticking = false;
        const zoomFactor = 1.0;
        let renderScale = 1;

        const framePath = (index) => {
            const padded = String(index).padStart(3, '0');
            return `/frames/ezgif-frame-${padded}.jpg`;
        };

        const setCanvasSize = () => {
            const { innerWidth, innerHeight, devicePixelRatio } = window;
            const scaleBoost = 1.5;
            renderScale = Math.min(devicePixelRatio * scaleBoost, 3);
            canvas.style.width = `${innerWidth}px`;
            canvas.style.height = `${innerHeight}px`;
            canvas.width = Math.floor(innerWidth * renderScale);
            canvas.height = Math.floor(innerHeight * renderScale);
        };

        const drawFrame = (index) => {
            const img = frames[index];
            if (!img || !img.complete) {
                return;
            }

            const canvasWidth = canvas.width / renderScale;
            const canvasHeight = canvas.height / renderScale;
            ctx.setTransform(renderScale, 0, 0, renderScale, 0, 0);
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            const scale = Math.max(canvasWidth / img.naturalWidth, canvasHeight / img.naturalHeight) * zoomFactor;
            const drawWidth = img.naturalWidth * scale;
            const drawHeight = img.naturalHeight * scale;
            const offsetX = (canvasWidth - drawWidth) / 2;
            const offsetY = (canvasHeight - drawHeight) / 2;

            ctx.drawImage(img, offsetX, offsetY, drawWidth, drawHeight);
        };

        const updateOverlays = (progress) => {
            iconItems.forEach((item) => {
                const start = parseFloat(item.dataset.start || '0');
                const end = parseFloat(item.dataset.end || '1');
                const active = progress >= start && progress <= end;
                item.style.opacity = active ? '1' : '0';
                item.style.transform = active ? 'translateY(0)' : 'translateY(14px)';
            });

            ctaOverlay.style.opacity = progress >= 0.98 ? '1' : '0';
        };

        const updateFrameFromScroll = () => {
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const scrollY = Math.min(Math.max(window.scrollY, 0), maxScroll);
            const progress = maxScroll > 0 ? scrollY / maxScroll : 0;
            targetFrame = Math.round(progress * (frameCount - 1));

            updateOverlays(progress);
            if (!ticking) {
                ticking = true;
                requestAnimationFrame(() => {
                    if (currentFrame !== targetFrame) {
                        currentFrame = targetFrame;
                        drawFrame(currentFrame);
                    }
                    ticking = false;
                });
            }
        };

        const preloadFrames = () => {
            return Promise.all(
                Array.from({ length: frameCount }, (_, i) => {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.src = framePath(i + 1);
                        img.onload = () => {
                            loadedCount += 1;
                            resolve();
                        };
                        img.onerror = () => resolve();
                        frames[i] = img;
                    });
                })
            );
        };

        const init = async () => {
            setCanvasSize();
            await preloadFrames();
            loading.style.display = 'none';
            drawFrame(0);
            updateFrameFromScroll();
        };

        const handleResize = () => {
            setCanvasSize();
            drawFrame(currentFrame);
            updateFrameFromScroll();
        };

        window.addEventListener('resize', handleResize);
        window.addEventListener('orientationchange', handleResize);

        window.addEventListener('scroll', updateFrameFromScroll, { passive: true });

        init();
    </script>
</body>

</html>
