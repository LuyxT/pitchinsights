<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Zwei-Faktor-Authentifizierung - PitchInsights</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .two-factor-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .two-factor-container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .two-factor-container p {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
        }

        .code-input {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .code-input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .btn-verify {
            width: 100%;
            padding: 15px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-verify:hover {
            background: #1d4ed8;
        }

        .backup-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
        }

        .backup-link:hover {
            color: #2563eb;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
        }

        .icon-lock {
            display: block;
            margin: 0 auto 20px;
            width: 60px;
            height: 60px;
            background: #dbeafe;
            border-radius: 50%;
            text-align: center;
            line-height: 60px;
            font-size: 28px;
        }
    </style>
</head>

<body>
    <div class="two-factor-container">
        <span class="icon-lock">üîê</span>
        <h2>Zwei-Faktor-Authentifizierung</h2>
        <p>Geben Sie den 6-stelligen Code aus Ihrer Authenticator-App ein.</p>

        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}

        <form method="POST" action="/auth/verify-2fa" autocomplete="off">
            <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
            <input type="hidden" name="pending_token" value="{{ pending_token }}">

            <input type="text" name="code" class="code-input" maxlength="6" pattern="[0-9]{6}" inputmode="numeric"
                placeholder="000000" autofocus required>

            <button type="submit" class="btn-verify">Verifizieren</button>
        </form>

        <a href="/auth/verify-2fa-backup" class="backup-link">
            Backup-Code verwenden
        </a>
    </div>

    <script>
        // Auto-submit wenn 6 Ziffern eingegeben
        document.querySelector('.code-input').addEventListener('input', function (e) {
            this.value = this.value.replace(/\D/g, '');
            if (this.value.length === 6) {
                this.form.submit();
            }
        });
    </script>
</body>

</html>
