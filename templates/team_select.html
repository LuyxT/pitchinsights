<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team wählen</title>
    <style>
        :root {
            --bg: #0f1117;
            --card: #1f2430;
            --text: #f5f7fb;
            --muted: #9aa4b2;
            --accent: #22c55e;
        }
        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        .card {
            width: 100%;
            max-width: 520px;
            background: var(--card);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }
        h1 {
            font-size: 22px;
            margin: 0 0 8px 0;
        }
        p {
            margin: 0 0 20px 0;
            color: var(--muted);
        }
        .team-list {
            display: grid;
            gap: 12px;
        }
        .team-item {
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        .team-meta {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .team-name {
            font-weight: 600;
        }
        .team-role {
            color: var(--muted);
            font-size: 13px;
        }
        .btn {
            background: var(--accent);
            color: #0b0f14;
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .error {
            margin-top: 12px;
            color: #f87171;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Team auswählen</h1>
        <p>Bitte wähle das Team, in dem du gerade arbeiten möchtest.</p>
        <div id="teamList" class="team-list"></div>
        <div id="error" class="error" style="display: none;"></div>
    </div>
    <script>
        async function loadMemberships() {
            const list = document.getElementById('teamList');
            const error = document.getElementById('error');
            list.innerHTML = '';
            error.style.display = 'none';
            try {
                const response = await fetch('/api/memberships');
                const data = await response.json();
                const memberships = data.memberships || [];
                if (!memberships.length) {
                    list.innerHTML = '<div>Keine Teams gefunden.</div>';
                    return;
                }
                list.innerHTML = memberships.map(m => {
                    const teamLabel = [m.verein, m.mannschaft].filter(Boolean).join(' - ') || m.team_name;
                    return `
                        <div class="team-item">
                            <div class="team-meta">
                                <div class="team-name">${teamLabel}</div>
                                <div class="team-role">Rolle: ${m.role_name || 'Mitglied'}</div>
                            </div>
                            <button class="btn" onclick="selectTeam(${m.team_id})">Auswählen</button>
                        </div>
                    `;
                }).join('');
            } catch (err) {
                error.textContent = 'Teams konnten nicht geladen werden.';
                error.style.display = 'block';
            }
        }

        async function selectTeam(teamId) {
            const error = document.getElementById('error');
            error.style.display = 'none';
            try {
                const response = await fetch('/api/memberships/active', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ team_id: teamId })
                });
                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    throw new Error(data.error || 'Team konnte nicht gesetzt werden.');
                }
                window.location.href = '/dashboard';
            } catch (err) {
                error.textContent = err.message || 'Team konnte nicht gesetzt werden.';
                error.style.display = 'block';
            }
        }

        loadMemberships();
    </script>
</body>
</html>
