<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team beitreten - PitchInsights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .join-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .join-card {
            background: rgba(28, 28, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #007AFF, #00C7BE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .invitation-info {
            background: rgba(0, 122, 255, 0.1);
            border: 1px solid rgba(0, 122, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
            text-align: center;
        }

        .invitation-info h2 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #007AFF;
        }

        .invitation-info .team-name {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .invitation-info .role-name {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(44, 44, 46, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007AFF;
            background: rgba(44, 44, 46, 1);
        }

        .btn-primary {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #007AFF, #00C7BE);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
        }

        .btn-secondary {
            width: 100%;
            padding: 16px;
            background: rgba(44, 44, 46, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 10px;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .btn-secondary:hover {
            background: rgba(44, 44, 46, 1);
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 14px;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-link a {
            color: #007AFF;
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="join-container">
        <div class="join-card">
            <div class="logo">
                <div class="logo-icon">⚽</div>
                <h1>PitchInsights</h1>
            </div>

            <div class="invitation-info">
                <h2>Du wurdest eingeladen!</h2>
                <div class="team-name">{{ team_name }}</div>
                <div class="role-name">Als: {{ role_name }}</div>
            </div>

            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}

            {% if logged_in %}
            <!-- User ist bereits eingeloggt - nur beitreten -->
            <form method="POST" action="/join/{{ token }}">
                <button type="submit" class="btn-primary">
                    ✅ Team beitreten
                </button>
            </form>
            <a href="/os" class="btn-secondary">Abbrechen</a>
            {% else %}
            <!-- User muss sich registrieren oder einloggen -->
            <form method="POST" action="/join/{{ token }}" id="register-form">
                <div class="form-group">
                    <label>Benutzername</label>
                    <input type="text" name="username" required placeholder="Dein Benutzername">
                </div>
                <div class="form-group">
                    <label>E-Mail</label>
                    <input type="email" name="email" required placeholder="deine@email.de">
                </div>
                <div class="form-group">
                    <label>Passwort</label>
                    <input type="password" name="password" required placeholder="Mind. 8 Zeichen" minlength="8">
                </div>
                <div class="form-group">
                    <label>Passwort bestätigen</label>
                    <input type="password" name="password_confirm" required placeholder="Passwort wiederholen">
                </div>
                <button type="submit" class="btn-primary">
                    Registrieren & beitreten
                </button>
            </form>

            <div class="divider">oder</div>

            <a href="/login?redirect=/join/{{ token }}" class="btn-secondary">
                Bereits registriert? Einloggen
            </a>
            {% endif %}
        </div>
    </div>

    <script>
        document.getElementById('register-form')?.addEventListener('submit', function(e) {
            const pw = document.querySelector('input[name="password"]').value;
            const pwConfirm = document.querySelector('input[name="password_confirm"]').value;
            
            if (pw !== pwConfirm) {
                e.preventDefault();
                alert('Passwörter stimmen nicht überein!');
            }
        });
    </script>
</body>
</html>
